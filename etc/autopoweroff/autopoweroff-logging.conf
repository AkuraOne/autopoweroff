[loggers]
keys=root,ApoLibrary,ApoObserverDevice,ApoObserverHostsAlive

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_ApoLibrary]
handlers=consoleHandler
qualname=ApoLibrary
level=INFO

[logger_ApoObserverDevice]
handlers=consoleHandler
qualname=ApoObserverDevice
level=INFO

[logger_ApoObserverHostsAlive]
level=INFO
handlers=consoleHandler
qualname=ApoObserverHostsAlive
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
